<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>

    <link rel="stylesheet" href="assets/style/common.css" type="text/css">
    <link rel="stylesheet" href="assets/style/home.css" type="text/css">

</head>

<body>
    <header>
        <div class="header__inner">
            <div class="header__logo">
                <a href="#">
                    <img src="./assets/image/logo.png" alt="zuiko">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="main-menu">
                    <li class="current">
                        <a href="">
                            <span class="font-teko">Top</span>
                            トップ
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="font-teko">News</span>
                            新着情報
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="font-teko">Service</span>
                            事業内容
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="font-teko">company</span>
                            会社概要
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="font-teko">Access</span>
                            アクセス    
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="font-teko">contact</span>
                            お問い合わせ
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="menu-mobile-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <!-- end header -->

    <main>
        <section id="hero" class="section-hero">
            <div class="hero__content">
                <div class="container">
                    <h1 class="font-teko">
                        We are <br>
                        professional.
                    </h1>
                    <p>
                        <span>多種多様な工種歴を持った作業員が、</span>
                        <span>現場の最前線に立ち安全かつ円滑に工事を進めてまいります。</span>
                    </p>
                </div>
            </div>
        </section>
        <section class="section strengths">
            <div class="container">
                <div class="section__title">
                    <span class="font-teko">Strengths</span>
                    <h2>
                        弊社の強み
                    </h2>
                    <p>工事のプロフェッショナルとして。</p>
                </div>
                <div class="strengths__content">
                    <img src="./assets/image/strengths-img-01.png" alt="">
                </div>
            </div>
        </section>
        <section class="section service" id="services">
            <div class="container">
                <div class="section__title">
                    <span class="font-teko">service</span>
                    <h2>
                        事業内容
                    </h2>
                </div>
            </div>
            <div class="service__content">
                <div class="service__item service-layout__l">
                    <img src="./assets/image/service-img-01.jpg" alt="">
                    <div class="service__item-text">
                        <h3>
                            工事部
                            <span class="font-teko">construction</span>
                        </h3>
                        <a href="#" class="btn-site">詳しく見る
                            <img src="./assets/image/right-icon.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="service-layout__r">
                    <div class="service__item">
                        <img src="./assets/image/service-img-02.jpg" alt="">
                        <div class="service__item-text">
                            <h3>
                                一級建築事務所
                                <span class="font-teko">Architects</span>
                            </h3>
                            <a href="#" class="btn-site">詳しく見る
                                <img src="./assets/image/right-icon.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="service__item">
                        <img src="./assets/image/service-img-03.jpg" alt="">
                        <div class="service__item-text">
                            <h3>
                                不動産事業
                                <span class="font-teko">real estate</span>
                            </h3>
                            <a href="#" class="btn-site">詳しく見る
                                <img src="./assets/image/right-icon.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- end main -->

    <footer></footer>
    <!-- end footer -->

    <script>
        document.querySelector('.menu-mobile-icon').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.header__nav').classList.toggle('show');
        });
           
    </script>
</body>

</html>
